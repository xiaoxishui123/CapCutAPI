    <script>
        const BASE_URL = 'http://8.148.70.18:9000';

        async function makeRequest(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(`${BASE_URL}${endpoint}`, options);
                const result = await response.json();
                return { success: true, data: result };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        function showResult(elementId, result, isSuccess) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${isSuccess ? 'success' : 'error'}`;
            element.textContent = JSON.stringify(result, null, 2);
        }

        async function getApiInfo() {
            const result = await makeRequest('/');
            showResult('apiInfoResult', result.data || result.error, result.success);
        }

        async function createDraft() {
            const draftName = document.getElementById('draftName').value;
            const result = await makeRequest('/create_draft', 'POST', { draft_name: draftName });
